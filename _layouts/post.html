---
layout: blog
---

<div class="post">
    <h1 class="post__title">{{ page.title }}</h1>

    <div class="post__meta">
        <div class="post__date">{{ page.date | date_to_long_string }}</div>
    </div>

    <div class="post__content">
        {{ page.content }}
    </div>

    <div class="post__comments">
        {% include disqus-comments.html %}
    </div>
</div>
